<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/main.xhtml">

        <ui:define name="title">Login page</ui:define>

        <ui:define name="content">
            <h:form>
                <div>
                    <h:outputLabel for="username" value="#{msg['form.login.username']}"/>
                    <h:inputText id="username" value="#{userController.username}"/>
                </div>
                <div>
                    <h:outputLabel for="password" value="#{msg['form.login.password']}"/>
                    <h:inputText id="password" value="#{userController.password}"/>
                </div>
                <div>
                    <h:commandButton action="#{userController.login}" value="#{msg['form.login.username']}"/>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
