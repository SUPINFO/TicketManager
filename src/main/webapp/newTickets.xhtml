<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="title">New Tickets</ui:define>

	<ui:define name="content">
		<h:dataTable value="#{ticketController.newTickets}" var="t">
			<h:column>
				<f:facet name="header">Ticket ID</f:facet>
				<h:outputText value="#{t.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Summary</f:facet>
				<h:outputText value="#{t.summary}" />
			</h:column>
			<h:column>
				<f:facet name="header">Priority</f:facet>
				<h:outputText value="#{msg[t.priority.bundleKey]}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Reported by</f:facet>
				<h:outputText value="#{t.reporter.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:outputText value="#{msg[t.status.bundleKey]}" />
			</h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
