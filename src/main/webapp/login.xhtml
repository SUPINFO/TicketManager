<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="title">Login page</ui:define>

	<ui:define name="content">
		<h:form styleClass="cmxform" id="loginForm">
			<h:messages />
    		<fieldset>
   				<legend>Login</legend>
	    		<div class="clearfix">
		    		<h:outputLabel value="#{msg['form.login.username']}" for="username"/>
		    		<div class="input">
		    			<h:inputText id="username" value="#{userController.username}" />
		    		</div>
	    		</div>
	    		<div class="clearfix">
		    		<h:outputLabel value="#{msg['form.login.password']}" for="password"/>
		    		<div class="input">
		    			<h:inputSecret id="password" value="#{userController.password}" />
		    		</div>
	    		</div>
	    		<div class="actions">
	    			<h:commandButton id="submit" styleClass="btn primary" 
	    				value="#{msg['form.login.submit']}" action="#{userController.login}" />
	    		</div>
    		</fieldset>
    	</h:form>
	</ui:define>

</ui:composition>
