<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<fieldset>
		<legend><h:outputText value="Add a comment" /></legend>
		<div class="clearfix">
			<div class="input">
				<rich:messages/>
			</div>
		</div>
		<div class="clearfix">
			<div class="input">
				<h:inputTextarea id="summary" value="">
					<rich:validator />
				</h:inputTextarea>
			</div>
		</div>
		<div class="actions">
			<a4j:commandButton id="submit" styleClass="btn primary" 
				action="#{ticketController.addTicket}" value="#{msg['form.addTicket.submit']}" />
		</div>
	</fieldset>
	
</h:form>
