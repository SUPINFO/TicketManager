<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <meta charset="UTF-8"/>
        <title>TicketManager - <ui:insert name="title"/></title>
        <meta name="description" content="A simple webapp for SUPINFO students." />
        <meta name="author" content="@bargenson" />
        <ui:insert name="head"/>
    </head>
    
    <body>
        <header>
            <h1>Ticket Manager</h1>
        </header>
        
        <menu>
        	<h:outputLink value="login.jsf" rendered="#{not userController.authenticated}">
        		<h:outputText value="#{msg['template.main.menu.login']}" />
        	</h:outputLink>
        	<h:form>
        		<h:commandLink action="#{userController.logout}" value="#{msg['template.main.menu.logout']}" rendered="#{userController.authenticated}" /> <!--  TODO i18n -->
        	</h:form> 
        </menu>
        
        <section>
            <ui:insert name="content"/>
        </section>

        <footer>
            <em>Powered by Java EE 6 !</em>
        </footer>
    </body>

</html>
